# Site Info
title: 'Lunallena TIL Blog'
tagline: 'A Jekyll theme based on Lanyon'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: ''
url: 'https://lunayyko.github.com'
logo: '/public/logo.png'

# Site configurations
gems:
  -jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss  
pagination: enabled:true
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author: Luna
  name: YooYoung Ko
  description: A passionate <strong>developer</strong>
  gravatar: 7e5150e6f53a595f8619f20371ddd613 # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/lunayyko
    github:    https://github.com/lunayyko
    # facebook:  <hide>
    twitter:   #

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://codinfox.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/luna.jpg
  caption: photo taken at ny

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus

